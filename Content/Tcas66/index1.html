<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div>
        <div class="top">
            <img src="./Tcas55.jpg">
        </div>
        <div class="body">
            <h2>ระบบการคัดเลือกกลางบุคคลเข้าศึกษาในสถาบันอุดมศึกษา
                ปีการศึกษา 2566</h2>
            <h1>เปิดระบบ วันที่ 1 พ.ย. 2565 เวลา 09.00 น.</h1>
        </div>
        <div class="time">
            <div class="col">
                <div id="day" class="num" data-days>0</div>
                <div class="label">วัน</div>
              </div>
              <div class="col">
                <div id="hour" class="num" data-hours>0</div>
                <div class="label">ชั่วโมง</div>
              </div>
              <div class="col">
                <div id="minute" class="num" data-minutes>0</div>
                <div class="label">นาที</div>
              </div>
              <div class="col">
                <div id="second" class="num" data-seconds>0</div>
                <div class="label">วินาที</div>
              </div>
        </div>
        <div class="futter">
            <img src="./banner-landing.png">
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
